<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById("root");

const Data = {
  김우진: { 소개: "어쩌고저쩌고", 장점: "어쩌고저쩌고불라불라" },
  김현: { 소개: "어쩌고저쩌고", 장점: "어쩌고저쩌고불라불라" },
  방승희: { 소개: "어쩌고저쩌고", 장점: "어쩌고저쩌고불라불라" },
  송영준: { 소개: "어쩌고저쩌고", 장점: "어쩌고저쩌고불라불라" },
  윤준현: { 소개: "어쩌고저쩌고", 장점: "어쩌고저쩌고불라불라" },
  이유안: { 소개: "어쩌고저쩌고", 장점: "어쩌고저쩌고불라불라" },
  홍문기: { 소개: "어쩌고저쩌고", 장점: "어쩌고저쩌고불라불라" },
};

const menuDiv = document.createElement("div");
menuDiv.id = "menu";

const menuUl = document.createElement("ul");

// 객체의 키 값을 이용하여 동적으로 리스트 아이템 생성
Object.keys(Data).forEach((name) => {
  const listItem = document.createElement("li");
  listItem.textContent = name;

  const subList = document.createElement("ul");
  const introItem = document.createElement("li");
  introItem.textContent = `${name}소개: ${Data[name].소개}`;
  const advantageItem = document.createElement("li");
  advantageItem.textContent = `${name}장점: ${Data[name].장점}`;

  subList.appendChild(introItem);
  subList.appendChild(advantageItem);

  listItem.appendChild(subList);

  menuUl.appendChild(listItem);
});

menuDiv.appendChild(menuUl);

root.appendChild(menuDiv);
  </script>
</body>
</html>
