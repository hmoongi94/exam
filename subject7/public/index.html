<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const root = document.getElementById("root");

      // *menu란
      const menuDiv = document.createElement("div");
      menuDiv.id = "menu";

      // 가정된 데이터 배열
      const Data = {
        김우진: { 소개: "어쩌고저쩌고", 장점: "어쩌고저쩌고불라불라" },
        김현: { 소개: "어쩌고저쩌고", 장점: "어쩌고저쩌고불라불라" },
        방승희: { 소개: "어쩌고저쩌고", 장점: "어쩌고저쩌고불라불라" },
        송영준: { 소개: "어쩌고저쩌고", 장점: "어쩌고저쩌고불라불라" },
        윤준현: { 소개: "어쩌고저쩌고", 장점: "어쩌고저쩌고불라불라" },
        이유안: { 소개: "어쩌고저쩌고", 장점: "어쩌고저쩌고불라불라" },
        홍문기: { 소개: "어쩌고저쩌고", 장점: "어쩌고저쩌고불라불라" },
        홍문기: { 소개: "어쩌고저쩌고", 장점: "어쩌고저쩌고불라불라" }, 
        // 객체의 key값은 고유해서 동일한 key는 추가가 되지않는다?
        // 동명이인의 경우 배열을 사용하여 각각의 정보를 포함하는 것이 일반적임.
      };

      // ul 엘리먼트 생성
      const menuUl = document.createElement("ul");

      // ul 엘리먼트 안에 li자식요소들 동적으로 추가하기.
      Object.keys(Data).forEach((nameData) => {
        const list = document.createElement("li");
        list.textContent = nameData;
        list.style.listStyle = "none";
        menuUl.appendChild(list);
      });

      menuDiv.appendChild(menuUl);

      root.appendChild(menuDiv);

      // * Introduce란
      const introduceDiv = document.createElement("div");
      introduceDiv.id = "introduce";

      root.appendChild(introduceDiv);
    </script>
  </body>
</html>
